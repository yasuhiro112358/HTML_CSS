<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>chat-app</title>
</head>
<body>
	<div class="wrapper">
		<div class="chat-side">
			<div class="side-header">
				<div class="side-box">
					<p class="user-name">TECH CAMP</p>
					<div class="menu">
						<div class="new-group">
							<a href="#">new</a>
						</div>
						<div class="edit-user">
							<a href="#">edit</a>
						</div>
					</div>
				</div>
			</div>
			<div class="groups"></div>
		</div>
		<div class="chat-main">
			<div class="main-header">
				<div class="header-leftbox">
					<h2 class="current-group">#〇〇期 エンジニアクラス</h2>
					<ul class="member-list">Member:
						<li class="member">abe</li>
						<li class="member">matsumoto</li>
						<li class="member">suzuki</li>
					</ul>
				</div>
				<a href="#" class="edit-btn">Edit</a>
			</div>
			<div class="messages"></div>
			<div class="form">
				<form class="new-message">
					<input type="text" placeholder="type a message" class="input-text">
					<input type="submit" value="Send" class="submit-btn">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
